<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>Please enter your Name.</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="btn-contain">
  <button mat-button [disabled]="name.length < 2" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
